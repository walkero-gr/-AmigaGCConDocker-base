labels:
  role: generic

steps:
  - name: build-manifest
    image: plugins/manifest
    settings:
      target: "walkero/amigagccondocker:οs4-gcc11-base-",
      template: "walkero/amigagccondocker:οs4-gcc11-base-ARCH-",
      platforms: [
        'linux/amd64',
        'linux/arm64'
      ],
      username:
        from_secret: DOCKERHUB_USERNAME
      password:
        from_secret: DOCKERHUB_PASSWORD

when:
  - branch: main
    event: [tag]

depends_on:
  - build-amd64
  - build-arm64